<h3>Work Experience</h3>
<ul *ngFor="let work of workExperiencie">
    <li>
        
        <tr>
            <td style="background-color: rgb(133, 232, 239);"><b><i>{{ work.puesto }} </i></b></td>
        </tr>
        <tr>
            <td> <i>{{ work.empresa}} </i></td>
        </tr>
        <tr>
            <td><i>{{ work.fecha }}</i></td>
            <td>{{ work.ubicacion }}</td>
        </tr>

        <h4> Description: </h4>
        <ul *ngFor = "let logro of work.logros">
            <li>
                <tr>
                    {{logro.descripcion}}
                </tr>
            </li>
        </ul>
    </li>

</ul>
