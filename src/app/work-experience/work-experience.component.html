<h3>Work Experience</h3>
<ul *ngFor="let work of workExperiencie">
    <li>
        <tr>
            <td>{{ work.fecha }}</td>
            <td>{{ work.ubicacion }}</td>
        </tr>
        <tr>
            <td> {{ work.puesto }}</td>
        </tr>
        <tr>
            <td> {{ work.empresa}} </td>
        </tr>

        <h4> Description: </h4>
        <ul *ngFor = "let logro of work.logros">
            <li>
                <tr>
                    {{logro.descripcion}}
                </tr>
            </li>
        </ul>
    </li>

</ul>
